<!DOCTYPE html>

<html>
    <head>
        <title>Colegio Alegria</title>
        
    </head>
    <body style="background-color:#5DADE2;">
        <h1 style="font-weight: bold; text-align: center; color: #FFFFFF; ">Registro de estudiante de programacion</h1>
        <div>
            <h3 style="color: #FFFFFF;">Informacion sobre estudiantes de programacion</h3>
            <p style="font-weight: bold;">Nombre Alumno</p>
            <input type="text" placeholder="Ingrese el nombre" required>
            <p style="font-weight: bold;">Apellido Alumno</p>
            <input type="text" placeholder="Ingrese el Apellido"required>
            <p style="font-weight: bold;">Matricula Alumno</p>
            <input type="text" placeholder="Ingrese la Matricula"required>
            <p style="font-weight: bold;">Correo Alumno</p>
            <input type="email" placeholder="Ingrese el Correo"required>
            <p style="font-weight: bold;">Telefono Alumno</p>
            <input type="number" placeholder="Ingrese el telefono" required>
            <p style="font-weight: bold;">Seccion de clase</p>
            <input type="text" placeholder="Ingrese la Seccion" required>
            <p style="font-weight: bold;">Estatus</p>
            <p>Presente<input type="radio"name="Estatus"checked></p>
            <p>Ausente<input type="radio" name="Estatus"></p>
        </div>
        <button>Registrar</button>
        <footer> <p style="text-align: center; padding: 10px;">&copy Copyright Colegio Alegria - 2022 <br>By Adrian Miguel Encarnacion Mendez</p></footer>
    </body>
</html>
